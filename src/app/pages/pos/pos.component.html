<app-pages></app-pages>
<div id="grids">
  <div id="headerGrid">
    <!-- <p>This is grid for buyer information</p> -->
    <mat-form-field appearance="fill">
      <mat-label>Buyer</mat-label>
      <mat-select>
        <mat-option *ngFor="let buyer of this.buyers" [value]="buyer.name" (click)="selectedBuyer(buyer)">
          {{buyer.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h2>From: {{this.city}}</h2>
    <h2>Address: {{this.address}}</h2>
    <h2 id="dateOfBill">Date: {{this.today | date: 'dd/MM/yyyy'
    }}
      <span class="material-icons">
        calendar_today
      </span>
    </h2>

  </div>
  <mat-divider></mat-divider>
  <div id="billGrid">
    <!-- <p>This is grid for products</p> -->
  </div>
  <mat-divider></mat-divider>
  <div id="calculateGrid">
    <!-- <p>This is grid for calculations</p> -->
    <h1>Ukupna cijena: </h1>
    <button mat-raised-button color="primary">Checkout</button>
  </div>
</div>
