<app-pages></app-pages>
<div class = "new-class">
    <h1>Products table here!</h1>
    <button class="add-new" mat-raised-button color="primary" (click)="openDialog()">Add product</button>
    <table #productTable mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">    
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.cipher}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="measure">
          <th mat-header-cell *matHeaderCellDef> Measure </th>
          <td mat-cell *matCellDef="let element"> {{element.measure}} </td>
        </ng-container>
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Count </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
          </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openDialogForUpdate(element.id)">edit</button>
            <button  mat-raised-button color="warn" (click)="deleteProduct(element.id)">delete</button>
          </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
