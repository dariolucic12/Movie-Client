<app-pages></app-pages>
<div class = "new-class">
    <h1>Products:</h1>
    <button class="add-new" mat-raised-button color="primary" (click)="openDialog(this.newProduct)">Add product</button>
    <table id="table" #productTable mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">    
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.cipher}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="measure">
          <th mat-header-cell *matHeaderCellDef> Measure </th>
          <td mat-cell *matCellDef="let element"> {{element.measure}} </td>
        </ng-container>
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Count </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
          </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency: "EUR"}} </td>
        </ng-container>
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef id="optionsHeader"> Options </th>
          <td mat-cell *matCellDef="let element" id="matCell">
            <button id="editButton"  mat-mini-fab color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button id="deleteButton" mat-mini-fab color="warn" color="warn" (click)="deleteProduct(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
