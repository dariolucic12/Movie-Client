<mat-sidenav-container class="example-container">
    <mat-sidenav id="sidebar" class="mat-elevation-z8" #sidenav mode="side" opened class="example-sidenav"
        [fixedInViewport]="options.value.fixed">
        <div>
            <h2>{{welcomeUser}}</h2>
        </div>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-sidenav>
    <!-- <mat-sidenav-content [formGroup]="options">
        <div class="content mat-elevation-z8"><router-outlet></router-outlet></div>
    </mat-sidenav-content> -->
</mat-sidenav-container>
<nav id="tabNavbar" mat-tab-nav-bar mat-align-tabs="end">
    <a *ngFor="let link of links; index as i" 
     [routerLink]="link"
     routerLinkActive
     #rla="routerLinkActive"
     mat-tab-link
     [active]="rla.isActive">{{titles[i]}} </a>
