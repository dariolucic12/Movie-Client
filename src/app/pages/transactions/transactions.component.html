<app-pages></app-pages>
<div class = "new-class">
    <h1>Previous transactions table here!</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef> Discount</th>
          <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>
        <ng-container matColumnDef="discountAmount">
            <th mat-header-cell *matHeaderCellDef> Discount Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.discountAmount}} </td>
          </ng-container>
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Total Price </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
        <ng-container matColumnDef="billHeaderId">
            <th mat-header-cell *matHeaderCellDef> Bill info (header) </th>
            <td mat-cell *matCellDef="let element"> {{element.billHeaderId}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
