<form [formGroup]="form" (submit)="submit()">
    <div id="container" [formGroup]="form">


        <mat-card>
          
          <mat-toolbar color="primary">
            <span>Login</span>
          </mat-toolbar>
      
      
         <mat-card-content>
      
          <mat-form-field appearance="outline" >
            <mat-label>Enter Email</mat-label>
            <input 
              formControlName="email" 
              type="email" 
              matInput 
              placeholder="Enter email"
            />
            <mat-hint *ngIf="form.touched && form.controls['email'].hasError('email')">Email is required</mat-hint>
          </mat-form-field>
          
          <mat-form-field appearance="outline" >
            <mat-label>Enter Password</mat-label>
            <input 
              formControlName="password" 
              matInput 
              type="password" 
              placeholder="Enter password"
            />
            <mat-hint *ngIf="form.controls['password'].hasError('password')">Password is required (beetwen 6 and 16 charachters)</mat-hint>
          </mat-form-field>
          
        </mat-card-content>
        
         <mat-card-footer>
           
            <button id="loginBtn" (click)="submit()" [disabled]="form.invalid" mat-raised-button color="primary">Login</button>
            
          </mat-card-footer>
          <a id="loginNav" routerLink="/register">Are you new user? Go to register...</a>
          <mat-hint id="loginResponse" *ngIf = "!isValidLogin" >Password or username incorrect</mat-hint>
        </mat-card>
      </div>
    </form>
